name: Continuous Delivery

on:
  push:
    branches:
      - master

jobs:
  release:
    if: contains(github.event.commits[0].message, 'chore(release)') == false
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Fetch all history.
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN_DOTTBOTT }}
      - name: Setup Node.js
        uses: actions/setup-node@v1
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          key: npm-${{ hashFiles('package-lock.json') }}
          path: ~/.npm
          restore-keys: |
            npm-
      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-progress --prefer-offline
      - name: Build
        run: npm run build
      - id: release
        name: Release
        uses: ridedott/release-me-action@master
        with:
          commit-assets: |
            ./dist
          node-module: true
      - if: steps.release.outputs.released == 'true'
        name: Tag
        run: |
          git push origin :refs/tags/'v${{ steps.release.outputs.major }}'
          git tag --force --annotate 'v${{ steps.release.outputs.major }}'
          git push origin master --tags
